<!DOCTYPE html>
<html>
<head>
    <title>NinjaMan</title>
</head>
<style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }
    .row {
        line-height: 0;
    }
    .wall {
        background-color: blue;
        height: 40px;
        width: 40px;
        display: inline-block;
    }
    .sushi {
        background-color: black;
        height: 40px;
        width: 40px;
        display: inline-block;
        background-image: url('img/sushi.png');
        background-size: contain;
    }
    .onigiri {
        background-color: black;
        height: 40px;
        width: 40px;
        display: inline-block;
        background-image: url('img/onigiri.png');
        background-size: contain;
    }
    .blank {
        background-color: black;
        height: 40px;
        width: 40px;
        display: inline-block;
    }
    #ninjaman {
        background-color: blue;
        height: 40px;
        width: 40px;
        display: inline-block;
        background-image: url('img/ninja.gif');
        background-size: contain;
        position: absolute;
    }
    #ghost {
        background-color: red;
        height: 40px;
        width: 40px;
        display: inline-block;
        background-image: url('img/scaredy.png');
        background-size: contain;
        position: absolute;
    }

</style>
<body onload="startGame()">
    <div id="world"></div>
    <div id="ninjaman"></div>
    <div id="ghost"></div>
    <div id="score">Puntaje: 0</div>
    <div id="lives">Vidas: 3</div>
    <script type="text/javascript">
        var world = []
        var score = 0;
        var lives = 3;
        var gameOver = false;

        var ninjaman = {
            x: 2,
            y: 3
        };

        var ghost = {
            y: 1,
            x: 1
        };

        var worldDict = {
            0: 'blank',
            1: 'wall',
            2: 'sushi',
            3: 'onigiri',
        };
        //Creando mundo randon
        function randomWorld() {
            var rows = 10
            var cols = 10
            world = [];

            for (var row = 0; row < rows; row++) {
                var newRow = [];
                for (var col = 0; col < cols; col++) {
                    var randomValue = Math.floor(Math.random() * 4);
                    newRow.push(randomValue);
                }
                world.push(newRow);
            }
        }

        //dibuja todo
        function drawWorld() {
            var output = "";
            for (var row = 0; row < world.length; row++) {
                output += "<div class='row'>";
                for (var x = 0; x < world[row].length; x++) {
                    output += "<div class='" + worldDict[world[row][x]] + "'></div>";
                }
                output += "</div>";
            }
            document.getElementById('world').innerHTML = output;
        }

        //dibuja (ninjaman)
        function drawNinjaman() {
            document.getElementById('ninjaman').style.top = ninjaman.y * 40 + 'px';
            document.getElementById('ninjaman').style.left = ninjaman.x * 40 + 'px';
        }

        //dibuja (ghost)
        function drawGhost() {
            document.getElementById('ghost').style.top = ghost.y * 40 + 'px';
            document.getElementById('ghost').style.left = ghost.x * 40 + 'px';
        }
        
        function updateScore() {
            document.getElementById('score').innerText = "Puntaje: " + score;
        }

        function updateLives() {
            document.getElementById('lives').innerText = "Vidas: " + lives;
        }
        //suma el (score)
        function checkCollision() {
            if (world[ninjaman.y][ninjaman.x] === 2) {
                score++;
                world[ninjaman.y][ninjaman.x] = 0;
                updateScore(); 
            }if (world[ninjaman.y][ninjaman.x] === 3) {
                score += 2
                //elimina (onigiri) del game
                world[ninjaman.y][ninjaman.x] = 0
                updateScore(); 
            }  
        }

         // Dibuja el enemigo (ghost)
        function drawGhost() {
            var ghostElement = document.getElementById('ghost');
            ghostElement.style.top = ghost.y * 40 + 'px';
            ghostElement.style.left = ghost.x * 40 + 'px';
        }

        // Actualiza la posici贸n del enemigo (ghost) hacia el jugador (ninjaman)
        function updateGhostPosition() {
            var dx = ninjaman.x - ghost.x;
            var dy = ninjaman.y - ghost.y;

            // Calcula la direcci贸n hacia el jugador (ninjaman)
            var directionX = dx > 0 ? 1 : dx < 0 ? -1 : 0;
            var directionY = dy > 0 ? 1 : dy < 0 ? -1 : 0;

            // Actualiza la posici贸n del enemigo (ghost) en la direcci贸n correspondiente
            ghost.x += directionX;
            ghost.y += directionY;

            // Dibuja el enemigo (ghost) en su nueva posicion
            drawGhost();
            
        }
        setInterval(updateGhostPosition, 1000);

        function live(){
            if(ghost.y === ninjaman.y && ghost.x === ninjaman.x){
                lives-- 
                console.log(lives);
                updateLives()
            }if( lives === 0){
                endGame()
            }
        }
        //fin del juego
        function endGame() {
            gameOver = true;
            alert("Fin del juego. Puntaje final: " + score);
        }

        function startGame() {
            randomWorld();
            drawWorld();
            drawNinjaman();
            drawGhost();
            updateScore();
            updateLives();

            setInterval(function () {
                drawGhost();
                live()
            }, 1000);

            document.onkeydown = function (e) {
                if (gameOver) return;
                if (e.keyCode == 37) {
                    if (world[ninjaman.y][ninjaman.x - 1] != 1) {
                        ninjaman.x--;
                    }
                }
                if (e.keyCode == 39) {
                    if (world[ninjaman.y][ninjaman.x + 1] != 1) {
                        ninjaman.x++;
                    }
                }
                if (e.keyCode == 40) {
                    if (world[ninjaman.y + 1][ninjaman.x] != 1) {
                        ninjaman.y++;
                    }
                }
                if (e.keyCode == 38) {
                    if (world[ninjaman.y - 1][ninjaman.x] != 1) {
                        ninjaman.y--;
                    }
                }
                checkCollision();
                drawNinjaman();
                drawWorld();
            };
        }
    </script>
</body>
</html>
